<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #patientForm="ngForm" (ngSubmit)="onSubmit(patientForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="patientService.selectedPatient._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="patientService.selectedPatient.name" placeholder="Enter full name" required>
                  <label>Name :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="number" min=0 max=120 name="age" #name="ngModel" [(ngModel)]="patientService.selectedPatient.age" placeholder="18" required>
                  <label>Age :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="gender" #name="ngModel" [(ngModel)]="patientService.selectedPatient.gender" placeholder="Male or Female" required>
                  <label>Gender :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="symptoms" #name="ngModel" [(ngModel)]="patientService.selectedPatient.symptoms" placeholder="Cold, Cough or Fever" required>
                  <label>Symptoms :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="contact" #name="ngModel" [(ngModel)]="patientService.selectedPatient.contact" placeholder="9000090000" required>
                  <label>Contact :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="email" #name="ngModel" [(ngModel)]="patientService.selectedPatient.email" placeholder="abc@gmail.com" required>
                  <label>Email :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(patientForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!patientForm.valid">Add Patient</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">
            <h3>Patient Details</h3>
              <table class="responsive-table highlight">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Age</th>
                      <th>Gender</th>
                      <th>Symptoms</th>
                      <th>Contact</th>
                      <th>Email</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tr *ngFor="let pat of patientService.patients">
                    <td>{{pat.name}}</td>
                    <td>{{pat.age}}</td>
                    <td>{{pat.gender}}</td>
                    <td>{{pat.symptoms}}</td>
                    <td>{{pat.contact}}</td>
                    <td>{{pat.email}}</td>
                    <td>
                        <a class="action-btn" (click)="onEdit(pat)">
                          <i class="material-icons">edit</i>
                        </a>
                        <a class="action-btn" (click)="onDelete(pat._id,patientForm)">
                          <i class="material-icons">delete</i>
                        </a>
                      </td>
                  </tr>
                </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
